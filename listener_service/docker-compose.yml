services:    
  postgres:
    image: postgres:16.4
    container_name: listener_postgres_db
    environment:
      POSTGRES_USER: debug
      POSTGRES_PASSWORD: pswd
      POSTGRES_DB: listener
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - music_network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      postgres -c max_connections=1000
               -c shared_buffers=256MB
               -c effective_cache_size=768MB
               -c maintenance_work_mem=64MB
               -c checkpoint_completion_target=0.7
               -c wal_buffers=16MB
               -c default_statistics_target=100
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U debug -d listener" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      # - elasticsearch
      # - rabbitmq
    networks:
      - music_network
    environment:
      DB_USER: debug
      DB_PASSWORD: pswd
      DB_HOST: listener_postgres_db
      DB_PORT: 5432
      DB_NAME: listener
      # SECRET_KEY: 'z9t9w6dluej8fupds3fvefoozz6wlymglropksbavn32ehin9lclertyweco4rhri2weg1r3s0x4024yup42ufg4rgt6830tbfvm'
      # ALGORITHM: 'HS256'
      # ELASTICSEARCH_HOST: elasticsearch
      # ELASTICSEARCH_PORT: 9200
    volumes:
      - ./app:/application

volumes:
  pgdata:
    driver: local

networks:
  music_network:
    name: music_network