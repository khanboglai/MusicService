syntax = "proto3";

package artist;

service ArtistService {
    rpc GetDescription (GetDescriptionRequest) returns (GetDescriptionResponse);
    rpc CreateArtist (CreateArtistRequest) returns (CreateArtistResponse);

    // методы для работы с файлами
    rpc UploadFileMP3 (stream FileChunk) returns (UploadStatus);
    rpc UploadArtistCover (stream FileChunk) returns (UploadStatus);
}

message GetDescriptionRequest {
    int32 user_id = 1;
}

message GetDescriptionResponse {
    string description = 1;
}

message CreateArtistRequest {
    string name = 1;
    string email = 2;
    string description = 3;
    int32 user_id = 4;
}

message CreateArtistResponse {
    int32 id = 1; // ID созданного исполнителя
}

message FileChunk {
    bytes content = 1;
    int32 user_id = 2;
}

message UploadStatus {
    bool success = 1;
    string message = 2;
}
